language: python
services:
  - docker
python:
  - "2.7"
install:
  - "pip install -r requirements.txt"
  - "mkdir -p ~/.kube"
  - "ln -s $PWD/test/data/kube_config.yaml ~/.kube/config"
script:
  - nosetests test/
  - docker build -t autoscaler .
cache: pip

after_success:
  - docker --version  # document the version travis is using
  - pip install awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --region ap-southeast-2) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -t autoscaler .
  - docker tag autoscaler:latest $AWS_ECR_REPO/autoscaler:latest
  - docker push $AWS_ECR_REPO/autoscaler:latest
